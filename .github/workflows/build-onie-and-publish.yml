name: Build and Publish ONIE for QFX5200

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this GitHub repo
        uses: actions/checkout@v4

      - name: Install ONIE build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git curl unzip python3 python3-pip gawk libssl-dev bc xz-utils

      - name: Clone ONIE source with submodules
        run: |
          git clone --recursive https://github.com/opencomputeproject/onie.git
          ls -l onie/build-config/Makefile

      - name: Build ONIE for QFX5200
        run: |
          cd onie/build-config
          make -j$(nproc) PLATFORM=x86_64-juniper_qfx5200-r0

      - name: List output files
        run: |
          ls -lh onie/build/images/x86_64-juniper_qfx5200-r0/

      - name: Prepare output for GitHub Pages
        run: |
          mkdir -p public
          cp onie/build/images/x86_64-juniper_qfx5200-r0/onie-installer-*.bin public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
